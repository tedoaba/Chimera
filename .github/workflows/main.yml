name: Project Chimera CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Environment
        run: make setup

      - name: Run Linting Checks
        run: make lint

      - name: Run Tests
        run: make test

